plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.4'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'com.google.cloud.tools.jib' version '3.3.2'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

project.afterEvaluate {
    def profile = project.findProperty('SPRING_PROFILES_ACTIVE') ?: 'develop'

    if (profile == 'production' || profile == 'develop') {
        jib {
            to {
                image = profile == 'production' ? "crossangle/analytics-api-production" : "crossangle/analytics-api-develop"
                tags = ['latest']
            }
        }
    } else {
        throw new GradleException("Invalid profile '$profile'. Please set SPRING_PROFILES_ACTIVE to 'production' or 'develop'.")
    }
}
